<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
      
    </header>

    <div class="container-fluid">

      <div class="row time-block" id="9-row" data-number="9">

        <div class="col-lg-1 hour">9:00am</div>

        <textarea class="description col-lg-10" id="task9am" type="text" value=""></textarea>

        <button id="btn9" class="saveBtn col-lg-1" type="button">SAVE</button>

      </div>  

      <div class="row time-block" id="10-row" data-number="10">

        <div class="col-lg-1 hour">10:00am</div>

        <textarea class="description col-lg-10" id="task10am" type="text" value=""></textarea>

        <button id="btn10" class="saveBtn col-lg-1" type="button">SAVE</button>

      </div>  

      <div class="row time-block" id="11-row" data-number="11">

        <div class="col-lg-1 hour">11:00am</div>

        <textarea class="description col-lg-10" id="task11am" type="text" value=""></textarea>

        <button id="btn11" class="saveBtn col-lg-1" type="button">SAVE</button></div>

      </div>  

      <div class="row time-block" id="12-row" data-number="12">

        <div class="col-lg-1 hour">12:00pm</div>

        <textarea class="description col-lg-10" id="task12pm" type="text" value=""></textarea>

        <button id="btn12" class="saveBtn col-lg-1" type="button">SAVE</button>

      </div>  

      <div class="row time-block" id="13-row" data-number="13">

        <div class="col-lg-1 hour">1:00pm</div>

        <textarea class="description col-lg-10" id="task13pm" type="text" value=""></textarea>

        <button id="btn13" class="saveBtn col-lg-1" type="button">SAVE</button>

      </div>  

      <div class="row time-block" id="14-row" data-number="14">

        <div class="col-lg-1 hour">2:00pm</div>

        <textarea class="description col-lg-10" id="task14pm" type="text" value=""></textarea>

        <button id="btn14" class="saveBtn col-lg-1" type="button">SAVE</button>

      </div>  

      <div class="row time-block" id="15-row" data-number="15">

        <div class="col-lg-1 hour">3:00pm</div>

        <textarea class="description col-lg-10" id="task15pm" type="text" value=""></textarea>

        <button id="btn15" class="saveBtn col-lg-1" type="button">SAVE</button>

      </div>  

      <div class="row time-block" id="16-row" data-number="16">

        <div class="col-lg-1 hour">4:00pm</div>

        <textarea class="description col-lg-10" id="task16pm" type="text" value=""></textarea>

        <button id="btn16" class="saveBtn col-lg-1" type="button">SAVE</button>

      </div>  

      <div class="row time-block" id="17-row" data-number="17">

        <div class="col-lg-1 hour">5:00pm</div>

        <textarea class="description col-lg-10" id="task17pm" type="text" value=""></textarea>

        <button id="btn17" class="saveBtn col-lg-1" type="button">SAVE</button>

      </div>  
      <div class="resetBtn">
      <button id="clearAll" type="button" >RESET</button>
      </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./script.js"></script>
</html>
